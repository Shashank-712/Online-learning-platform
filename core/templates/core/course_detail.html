{% extends 'core/base.html' %}

{% block title %}{{ course.title }}{% endblock %}

{% block content %}
<h1>{{ course.title }}</h1>
<p>{{ course.description }}</p>

<h2>Lessons</h2>
<ul>
    {% for lesson in lessons %}
        <li><a href="{% url 'lesson_detail' course.pk lesson.pk %}">{{ lesson.title }}</a></li>
    {% empty %}
        <li>No lessons yet.</li>
    {% endfor %}
</ul>

<a href="{% url 'course_list' %}">Back to courses</a>
{% endblock %}
